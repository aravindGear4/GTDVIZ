<body onload="init()">
  <div class="container-fluid">
    <div class="row">
      <h4>Title</h4>
    </div>
    <div class="row">
      <div id="leftpane" class="col-sm-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-5">
              <select id="attribute" name="attribute" onchange="selectChanged()">
                <option id ='gname'>Organization</option>
                <option id='attacktype1_txt'>Attack Type</option>
                <option id='weaptype1_txt'>Weapon Type</option>
                <option id='targtype1_txt'>Target Type</option>
                <option id='region_txt'>Region</option>
                <option id='country_txt'>Country</option>
              </select>
            </div>
            <div class="col-sm-1"></div>
              <button id="plot" onclick="plot()" class="btn btn-default btn-sm col-sm-3">
                <span class="glyphicon glyphicon-ok"></span> Plot
              </button>

            <div id="selectedAttribute" name="dropdown" style="height:20%;overflow:scroll" class="col-sm-12" data-toggle="tooltip" title="Attribute selection">
              <table id="tableid" class="scrollTable">
                <tr onmousedown="RowClick(event, false);">
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
            <div id="noUiSlider" class="col-sm-12"></div>
            <input type="year" id="startyr" value=2015 class="col-sm-3" data-toggle="tooltip" title="Start year" disabled></input>
            <input type="year" id="endyr" value=2016 class="col-sm-3" data-toggle="tooltip" title="End year" disabled></input>
            <input type="checkbox" name="checkbox" id="isQueuing" class="col-sm-3" data-toggle="tooltip" title="Enable for slower systems" checked></input>
            <label for="isQueuing" class="col-sm-3" data-toggle="tooltip" title="Enable for slower systems">Queue</label>
            <div id="detailsTable" class="col-sm-12" style="height:40%" data-toggle="tooltip" title="Details View"></div>

          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div id="rightpan" class="col-sm-8">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12">
                <div id="worldMap" style="height:38%;width:140%"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="container-fluid">
                  <div id="gtdParacords" class="parcoords" style="height:33%;width:180%"></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div> <!--right pan-->
      </div>
    <div class="row">
        <div class="col-sm-4">
          <div class="container">
            <div class="row">
              <button type="text" id="window_startyr" class="col-sm-1" data-toggle="tooltip" title="Start year">2015</button>
              <span id="window_arrow" class="glyphicon glyphicon-arrow-right col-sm-1" style="left:2%;"  data-toggle="tooltip" title="Arrow denotes which window to update next"></span>
              <button type="text" id="window_endyr" class="col-sm-1"  data-toggle="tooltip" title="End year">2016</button>
              <button id='playbut' onclick="play()" class="col-sm-1 btn btn-default btn-sm" data-toggle="tooltip" title="Click the button to start the animation">
                <span id='playbutIcon' class="glyphicon glyphicon-play"></span>
              </button>
              <select id="timeinterval" class="col-sm-1" data-toggle="tooltip" title="Seconds between timestep."></select>
              <select id="yearterval" class="col-sm-1" data-toggle="tooltip" title="Year interval for Animation."></select>
              <div class="col-sm-1" style="right:1%" data-toggle="tooltip" title="Enable to keep the start of selection in Theme river.">Preserve</div>
              <input type="checkbox" class="col-sm-1" id="preserveStart" style="height:1.5%;right:6%;" data-toggle="tooltip" title="Enable to keep the start of selection in Theme river."/>
             </div>
          </div>
        </div>
        <div id="themeriver" class="themeriver col-sm-12" style="height:23%"></div>
      </div>

  </div>
<script>
//add the drop drop_down
$('#timeinterval').html("");
for(var i=1;i<=10;i++){
  $('#timeinterval').html($('#timeinterval').html()+"<option value="+i +">"+i+" sec</option>");
}

$('#yearterval').html("");
for(var i=1;i<=10;i++){
    $('#yearterval').html($('#yearterval').html()+"<option value="+i +">"+i+" year</option>");
}


$("#window_startyr").on("click", function(d){
    updatedStart=true;
    setWindowArrowDirection(LEFT_ARROW);
});
$("#window_endyr").on("click", function(d){
    updatedStart=false;
    setWindowArrowDirection(RIGHT_ARROW);
});
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
addSlider();
//kick start it
selectChanged();
//updateParallelCordsEvents();
//updatePrallelCords();
themeriver();
//themeriver(regData);

</script>
